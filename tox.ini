[tox]
envlist = py{37,38,39,310}-django{32,40,41}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
commands = coverage run --source django_perms_provisioner --parallel -m pytest {posargs}
deps =
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
extras = test

[testenv:coverage-report]
basepython = python3.7
deps = coverage[toml]
skip_install = true
commands =
    coverage combine
    coverage xml
    coverage report

[testenv:format]
deps =
    black
    isort[toml]
skip_install = true
commands =
    isort -rc --check-only src tests
    black --check src/ tests/
